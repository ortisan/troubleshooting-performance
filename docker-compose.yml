version: "3"
services:
  mysql:
    image: mysql:8.0.23
    user: "1000:1000"
    ports:
      - 3306:3306
    environment:
      MYSQL_ROOT_PASSWORD: 123456
      MYSQL_DATABASE: test
    volumes:
      - ./docker-volumes/mysql:/var/lib/mysql

