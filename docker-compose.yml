  server:
    restart: always
    build:
      context: server
      dockerfile: Dockerfile
    environment:
      - MYSQL_HOST=mysql
      - MYSQL_PORT=3306
      - MYSQL_USER=root
      - MYSQL_PASSWORD=123456
    ports:
      - 8080:8080
      - 9090:9090
      - 1099:1099
    deploy:
      resources:
        limits:
          cpus: 1
          memory: 512M
        reservations:
          cpus: 1
          memory: 512M
    depends_on:
      - mysql

  proxy-grpc:
    restart: always
    build:
      context: proxy-grpc
      dockerfile: Dockerfile
    environment:
      - PORT=8080
      - STOCKS_SERVICE_URI=static://server:9090
    ports:
      - 8081:8080
    deploy:
      resources:
        limits:
          cpus: 1
          memory: 512M
        reservations:
          cpus: 1
          memory: 512M
    depends_on:
      - server

  prometheus:
    image: prom/prometheus
    user: "1000:1000"
    ports:
      - "9091:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - ./docker-volumes/prometheus:/prometheus

  grafana:
    image: grafana/grafana
    user: "1000:1000"
    ports:
      - "3000:3000"
    volumes:
      - ./docker-volumes/grafana:/var/lib/grafana
