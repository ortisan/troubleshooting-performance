global:
  scrape_interval: 15s
  evaluation_interval: 15s
scrape_configs:
  - job_name: 'Scraper'
    scrape_interval: 5s
    static_configs:
      - targets: ['prometheus:9090'] # Prometheus Server
  - job_name: 'server-app'
    scrape_interval: 5s
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['server:8080'] # Application